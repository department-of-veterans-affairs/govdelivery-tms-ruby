require:
  - rubocop-rake
  - rubocop-rspec
  - rubocop-thread_safety

inherit_from: .rubocop_todo.yml

Metrics/LineLength:
  Enabled: false
Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/FileName:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Style/RaiseArgs:
  Enabled: false
Style/DoubleNegation:
  Enabled: false
Style/MethodLength:
  Max: 20
Style/AccessorMethodName:
  Enabled: false
